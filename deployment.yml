apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    type: rs
spec:
  replicas: 7
  template:
    metadata:
      name: my-pod
      labels:
        type: webserver
    spec:
        containers:
        - name: crud-container
          image: mohamedamineblibech/crudapp:1.1.1
          ports:
            - name: crud-container
              containerPort: 3000
              targetPort: 80
#gere les objet nouvellement cree 
  selector:
    matchLabels:
      type: webserver 


